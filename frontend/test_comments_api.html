<!DOCTYPE html>

<head>

</head>
<body>

            <label>Post ID:</label>

            <label>Firebase Token (t√πy ch·ªçn, ƒë·ªÉ test v·ªõi auth):</label>

            <button onclick="testGetComments()">GET Comments</button>

        <div class="test-section">
            <h3>5. Ki·ªÉm tra POST Comments (kh√¥ng auth)</h3>
            <button onclick="testPostCommentsNoAuth()">POST Comments (No Auth)</button>

        <div class="test-section">

            <textarea id="commentContent" placeholder="N·ªôi dung comment...">Test comment t·ª´ tool</textarea>
            <button onclick="testPostCommentsWithAuth()">POST Comments (With Auth)</button>
            <div id="postCommentsWithAuthResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>7. Ch·∫°y t·∫•t c·∫£ tests</h3>
            <button onclick="runAllTests()">Ch·∫°y t·∫•t c·∫£</button>

    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }
        
        function getPostId() {
            return document.getElementById('postId').value.trim();
        }
        
        function getFirebaseToken() {
            return document.getElementById('firebaseToken').value.trim();
        }
        
        function loadTokenFromStorage() {
            // Th·ª≠ l·∫•y token t·ª´ localStorage (n·∫øu app ƒë√£ l∆∞u)
            const token = localStorage.getItem('firebase_token') || 
                         localStorage.getItem('auth_token') ||
                         sessionStorage.getItem('firebase_token');
            
            if (token) {
                document.getElementById('firebaseToken').value = token;
                showResult('firebaseToken', '‚úÖ ƒê√£ l·∫•y token t·ª´ storage', 'success');
            } else {
                showResult('firebaseToken', '‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y token trong storage. Vui l√≤ng paste token th·ªß c√¥ng.', 'warning');
            }
        }
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML = `<span class="${className}">${message}</span>`;
        }
        
        function showResultJson(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML = `<span class="${className}">${JSON.stringify(data, null, 2)}</span>`;
        }
        
        async function testHealth() {
            const apiUrl = getApiUrl();
            showResult('healthResult', 'ƒêang ki·ªÉm tra...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResultJson('healthResult', {
                        status: '‚úÖ Backend ƒëang ch·∫°y',
                        data: data
                    }, 'success');
                } else {
                    showResultJson('healthResult', {
                        status: '‚ùå Backend c√≥ v·∫•n ƒë·ªÅ',
                        statusCode: response.status,
                        data: data
                    }, 'error');
                }
            } catch (error) {
                showResultJson('healthResult', {
                    status: '‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend',
                    error: error.message

            }
        }
        
        async function testGetPost() {
            const apiUrl = getApiUrl();
            const postId = getPostId();
            showResult('postResult', 'ƒêang ki·ªÉm tra...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/posts/${postId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResultJson('postResult', {
                        status: '‚úÖ Post t·ªìn t·∫°i',
                        statusCode: response.status,
                        post: {
                            id: data.id,
                            content: data.content?.substring(0, 50) + '...',
                            author_name: data.author_name

                    }, 'success');
                } else if (response.status === 404) {
                    showResultJson('postResult', {
                        status: '‚ùå Post KH√îNG t·ªìn t·∫°i (404)',
                        statusCode: response.status,
                        detail: data.detail || data
                    }, 'error');
                } else {
                    showResultJson('postResult', {
                        status: '‚ö†Ô∏è L·ªói kh√¥ng mong ƒë·ª£i',
                        statusCode: response.status,
                        data: data
                    }, 'error');
                }
            } catch (error) {
                showResultJson('postResult', {
                    status: '‚ùå L·ªói khi g·ªçi API',
                    error: error.message
                }, 'error');
            }
        }
        
        async function testGetComments() {
            const apiUrl = getApiUrl();
            const postId = getPostId();
            showResult('getCommentsResult', 'ƒêang ki·ªÉm tra...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/posts/${postId}/comments?limit=50`);
                const data = await response.json();
                
                if (response.ok) {
                    showResultJson('getCommentsResult', {
                        status: '‚úÖ GET Comments th√†nh c√¥ng',
                        statusCode: response.status,
                        commentsCount: Array.isArray(data) ? data.length : 0,
                        comments: Array.isArray(data) ? data.slice(0, 3) : data
                    }, 'success');
                } else if (response.status === 404) {
                    showResultJson('getCommentsResult', {
                        status: '‚ùå Endpoint tr·∫£ v·ªÅ 404',
                        statusCode: response.status,
                        detail: data.detail || data
                    }, 'error');
                } else {
                    showResultJson('getCommentsResult', {
                        status: '‚ö†Ô∏è L·ªói kh√¥ng mong ƒë·ª£i',
                        statusCode: response.status,
                        data: data
                    }, 'error');
                }
            } catch (error) {
                showResultJson('getCommentsResult', {
                    status: '‚ùå L·ªói khi g·ªçi API',
                    error: error.message
                }, 'error');
            }
        }
        
        async function testPostCommentsNoAuth() {
            const apiUrl = getApiUrl();
            const postId = getPostId();
            showResult('postCommentsNoAuthResult', 'ƒêang ki·ªÉm tra...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: 'Test comment kh√¥ng c√≥ auth'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    showResultJson('postCommentsNoAuthResult', {
                        status: '‚úÖ Endpoint y√™u c·∫ßu auth (ƒë√∫ng nh∆∞ mong ƒë·ª£i)',
                        statusCode: response.status,
                        detail: data.detail || data

                } else if (response.status === 404) {
                    showResultJson('postCommentsNoAuthResult', {
                        status: '‚ùå Endpoint tr·∫£ v·ªÅ 404 (c√≥ th·ªÉ post kh√¥ng t·ªìn t·∫°i)',
                        statusCode: response.status,
                        detail: data.detail || data

                } else {
                    showResultJson('postCommentsNoAuthResult', {
                        status: '‚ö†Ô∏è Status code kh√¥ng mong ƒë·ª£i',
                        statusCode: response.status,

                }
            } catch (error) {
                showResultJson('postCommentsNoAuthResult', {
                    status: '‚ùå L·ªói khi g·ªçi API',
                    error: error.message
                }, 'error');
            }
        }
        
        async function testPostCommentsWithAuth() {
            const apiUrl = getApiUrl();
            const postId = getPostId();
            const token = getFirebaseToken();
            const content = document.getElementById('commentContent').value.trim();
            
            if (!token) {
                showResult('postCommentsWithAuthResult', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p Firebase token', 'warning');
                return;
            }
            
            if (!content) {
                showResult('postCommentsWithAuthResult', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung comment', 'warning');
                return;
            }
            
            showResult('postCommentsWithAuthResult', 'ƒêang ki·ªÉm tra...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: content
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {

                        statusCode: response.status,

                            'Post ID kh√¥ng ƒë√∫ng',
                            'Backend ch∆∞a ƒë∆∞·ª£c restart sau khi deploy'

                        statusCode: response.status,

                        statusCode: response.status,

            } catch (error) {
                showResultJson('postCommentsWithAuthResult', {
                    status: '‚ùå L·ªói khi g·ªçi API',
                    error: error.message
                }, 'error');
            }
        }
        
        async function runAllTests() {
            showResult('allTestsResult', 'ƒêang ch·∫°y t·∫•t c·∫£ tests...', 'info');
            const results = [];
            
            // Test 1: Health
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testGetPost();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 3: Get Comments
            await testGetComments();

            // Test 4: Post Comments No Auth

            showResult('allTestsResult', '‚úÖ ƒê√£ ch·∫°y xong t·∫•t c·∫£ tests. Xem k·∫øt qu·∫£ ·ªü tr√™n.', 'success');
        }
    </script>
</body>
</html>

version: "3.9"

services:
  backend:
    container_name: duthi-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: sqlite:////data/app.db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/data
    restart: unless-stopped

